<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<div id="info"><h1 id="name"></h1></div>
<script>
  name_id_map = {};
  id_name_map = {};
  id_code_map = {};
d3.tsv("https://s3-us-west-2.amazonaws.com/vida-public/geo/us-state-names.tsv", function(error, names) {
  

  
  for (var i = 0; i < names.length; i++) {
    name_id_map[names[i].name] = names[i].id;
    id_name_map[names[i].id] = names[i].name;
    id_code_map[names[i].id] = names[i].code;
  }
  
});
  
var width = 1400,
    height = 750,
    active = d3.select(null);

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g")
    .style("stroke-width", "1.5px");

        
d3.json("https://s3-us-west-2.amazonaws.com/vida-public/geo/us.json", function(error, us) {
  if (error) throw error;
  
  g.selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
	  .enter()
      .append("path")
      .attr("d", path)
//      .style("fill",function(d) {
//		  var code = id_code_map[d.id];
//		  if(code == "TN") return "green";
//		  else return "red";
//		  })
      .attr("class", "feature")
		.on('mouseover', function(d){
			var code = id_code_map[d.id];
			return document.getElementById('name').innerHTML=code;
		})
		.on('click',clicked);

      
  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
      

});

	for(year in by_year) {
		update_year(by_year[year].values,by_year[year].key);
	}

	//debugger;
	
}
function update_countries(d) {

}

		var stateYearData = leaf[state]
		var stateName = stateYearData["State"];

}
function state_data(d) {

function update_state(year,state,data) {

        var map = svg.selectAll('path')
                     .data(data)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'lightBlue')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5);
      
       debugger;	  
	
}

d3.csv("./annual_generation_state_clean.csv", function(d) {
		//debugger;
        return d;
      }, plot_points);
      

function clicked(d) {

  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);
  
 
  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height);
  
  translate = [width / 2 - scale * x, height / 2 - scale * y];
      //alert("Dx: " + dx + " Dy: " + dy + " x: " + x + " y: " + y);

  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}



</script>
</body>
</html>

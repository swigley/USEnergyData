<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<div id="info"><h1 id="name"></h1></div>
<script>
  name_id_map = {};
  id_name_map = {};
  code_id_map = {};
  id_code_map = {};
  us_total = {};
d3.tsv("https://s3-us-west-2.amazonaws.com/vida-public/geo/us-state-names.tsv", function(error, names) {
  

  
  for (var i = 0; i < names.length; i++) {
    name_id_map[names[i].name] = names[i].id;
    id_name_map[names[i].id] = names[i].name;
	
	code_id_map[names[i].code] = names[i].id;
    id_code_map[names[i].id] = names[i].code;
  }
  
});
  
var width = 1400,
    height = 750,
    active = d3.select(null);

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g")
    .style("stroke-width", "1.5px");

        
d3.json("https://s3-us-west-2.amazonaws.com/vida-public/geo/us.json", function(error, us) {
  if (error) throw error;
  
  g.selectAll("path")
      .data(topojson.feature(us, us.objects.states).features, function(d) { return id_code_map[d.id];})
	  .enter()
      .append("path")
      .attr("d", path)
	  .attr("class", "feature")
	  .attr("id", function(d) {return id_code_map[d.id];})
	  .on('click',clicked)
	  .on('mouseover', function(d){
			var code = id_code_map[d.id];
			return document.getElementById('name').innerHTML=code;
		});

 //debugger;
  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
      

  d3.csv("./annual_generation_state_clean3.csv", function(d) {
	//debugger;
	return d;
  }, plot_points);


});

	var by_state = d3.nest()

		.entries(energy_data);
	
	var by_state_id = d3.nest()
		.key(function(d) { return code_id_map[d.State]; })

//debugger;		
	for(year in by_year) {
		//alert(year + ": " + by_year[year].key);
		update_year(by_year[year].values,by_year[year].key);

		
	}

}

	for (l in leaf) {

			us_total = leaf[l]

	var title = year;
	
	//g.selectAll("path").data(leaf,function(d) { return d.State; }).enter().append("path")

//function state_data(d) {
	//alert(d);
	//debugger;
//}

function update_state(year,state,data) {
	
	//if(year=="2003"){
//		alert(year + ", " + state + ", " + data.GDP / data.Population)
//	}
	//g.selectAll("#" + state).data(data).enter().append("#" + state);
	g.select("#" + state).style("fill", function(d){ if((data.GDP/data.Population)>0.033) return "green"; else return "red";  })
	
	document.getElementById('name').innerHTML=year + " - " + state;
   // debugger;	  

}


      

function clicked(d) {

  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);
  
 
  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height);
  
  translate = [width / 2 - scale * x, height / 2 - scale * y];
      //alert("Dx: " + dx + " Dy: " + dy + " x: " + x + " y: " + y);

  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}



</script>
</body>
</html>

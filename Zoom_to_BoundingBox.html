<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body onload="startTimerLoop()">
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-timer.v1.min.js"></script>
<div id="info"><h1 id="name"></h1></div>
<script>
  name_id_map = {};
  id_name_map = {};
  code_id_map = {};
  id_code_map = {};
  us_total = {};
  by_year = {};
  var numerator = "Total";
  var denominator = "Population";
  d3.tsv("https://s3-us-west-2.amazonaws.com/vida-public/geo/us-state-names.tsv", function(error, names) {
  

  
  for (var i = 0; i < names.length; i++) {
    name_id_map[names[i].name] = names[i].id;
    id_name_map[names[i].id] = names[i].name;
	
	code_id_map[names[i].code] = names[i].id;
    id_code_map[names[i].id] = names[i].code;
  }
  
});
  
var width = 1400,
    height = 750,
    active = d3.select(null);

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
	
	var updateNumerator = function() {console.log("updateNumerator"); numerator = d3.select("#num_sel").value; };
	var updateDenominator = function() {console.log("updateDenominator"); denominator = d3.select("#den_sel").value; };
	
	var selectNum = d3.select("body").append("select");
		selectNum.attr("id","num_sel");
		selectNum.append("option","Coal").text("Coal");
		selectNum.append("option","Petroleum").text("Petroleum");
		selectNum.on("change",updateNumerator);
		
	var selectDen = d3.select("body").append("select");
		selectDen.attr("id","den_sel");
		selectDen.append("option","GDP").text("GDP");
		selectDen.append("option","Population").text("Population");
		selectDen.on("change",updateDenominator);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g")
    .style("stroke-width", "1.5px");

        
d3.json("https://s3-us-west-2.amazonaws.com/vida-public/geo/us.json", function(error, us) {
  if (error) throw error;
  
  g.selectAll("path")
      .data(topojson.feature(us, us.objects.states).features, function(d) { return id_code_map[d.id];})
	  .enter()
      .append("path")
      .attr("d", path)
	  .attr("class", "feature")
	  .attr("id", function(d) { return id_code_map[d.id];})
	  .on('click',clicked)
	  .on('mouseover', function(d){
			var code = id_code_map[d.id];
			return document.getElementById('name').innerHTML=code;
		});

 //debugger;
  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
      

	  



});

	by_year = d3.nest()

	var by_state = d3.nest()

	var by_state_id = d3.nest()
		.key(function(d) { return code_id_map[d.State]; })
		.entries(energy_data);
//debugger;		
//	for(year in by_year) {
		//alert(year + ": " + by_year[year].key);
//		update_year(by_year[year].values,by_year[year].key);

		
//	}

}

	//alert(year + ": " + leaf);
	//debugger;
	console.log("year: " + year);
	
	for (l in leaf) {

			us_total = leaf[l]
		}
		
	}

	Coal

function update_state(state,numerator,denominator,ref_factor) {
	
	//if(year=="2003"){
//		alert(year + ", " + state + ", " + data.GDP / data.Population)
//	}
	//g.selectAll("#" + state).data(data).enter().append("#" + state);

    //debugger;

function startTimerLoop() {
  d3.csv("./annual_generation_state_clean3.csv", function(d) {
	//debugger;
	return d;
  }, plot_points);
  	var i=0;
	var interval = 1500;
	console.log("Starting timer function.");
	var upd = function() {
		console.log("loop. " + i);
		if(i>=24) i=0;
		//debugger;
		
		update_year(by_year[i].values,by_year[i].key);
		i++;
	}

	console.log("Starting timer.");
	//d3.timer(upd);
	//var tc = function(d) {d3.timer(tc,interval); console.log(d);}
	d3.interval(upd,interval);

}


      

function clicked(d) {

  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);
  
 
  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height);
  
  translate = [width / 2 - scale * x, height / 2 - scale * y];
      //alert("Dx: " + dx + " Dy: " + dy + " x: " + x + " y: " + y);

  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}



</script>
</body>
</html>
